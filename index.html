<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="grid-container">
      <div class="bg"></div>
      <div class="image">
        <div class="image-wrapper"></div>
        <!-- <img
          class="image-wrapper"
          src="images/image-header-mobile.jpg"
          alt=""
        /> -->
      </div>
      <div class="content">
        <h1 class="title">
          Get <span> insights </span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <p class="stats-text text1">
            10k+ <br />
            <span class="companies">COMPANIES</span>
          </p>
          <p class="stats-text text2">
            314 <br />
            <span class="templates">TEMPLATES</span>
          </p>
          <p class="stats-text text3">
            12M+ <br />
            <span class="queries">QUERIES</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
